<div class="table-container">
    <div class="back" (click)="goBack()">
        <span>Volver</span>
    </div>
    <div class="mat-table">
        <div class="top-container">
            <h1 class="title">Servicios</h1>
            <div class="search">
                <input matInput (keyup)="filter($event)" placeholder="Buscar">
            </div>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let service">{{ service.id }}</td>
                </ng-container> -->

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let service">{{ service.name }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descripción</th>
                    <td mat-cell *matCellDef="let service">{{ service.description }}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let service">${{ service.price }} MXN</td>
                </ng-container>

                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef>Duración aproximada</th>
                    <td mat-cell *matCellDef="let service">{{ service.duration }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon class="add" (click)="goNewService()">library_add</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let service">
                        <mat-icon (click)="openEditDialog(service.id)">edit</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-paginator" [pageSize]="4" [pageSizeOptions]="[4, 8, 12]"
                showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
