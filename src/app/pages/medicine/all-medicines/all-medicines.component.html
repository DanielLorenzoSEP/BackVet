<div class="table-container">
    <div class="back" (click)="goBack()">
        <span>Volver</span>
    </div>
    <div class="mat-table">
        <div class="top-container">
            <h1 class="title">Medicamentos</h1>
            <div class="search">
                <input matInput (keyup)="filter($event)" placeholder="Buscar">
            </div>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let medicine">{{ medicine.id }}</td>
                </ng-container>

                <!-- Columna Username -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let medicine">{{ medicine.name }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="desc">
                            <span>Descripci√≥n</span>
                            <mat-icon *ngIf="!showDescription" class="add" (click)="toggleDescription($event)">visibility</mat-icon>
                            <mat-icon *ngIf="showDescription" class="add" (click)="toggleDescription($event)">visibility_off</mat-icon>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let medicine">
                        <div [ngClass]="{'description': showDescription, 'expanded': !showDescription}">
                            <div [ngClass]="{'description': showDescription, 'expanded': !showDescription}">{{
                                medicine.description }}</div>
                        </div>
                    </td>
                </ng-container>

                <!-- Columna Email -->
                <ng-container matColumnDef="fabricator">
                    <th mat-header-cell *matHeaderCellDef>Fabricante</th>
                    <td mat-cell *matCellDef="let medicine">{{ medicine.fabricator }}</td>
                </ng-container>

                <!-- Columna Phone -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let medicine">{{ medicine.type }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon class="add" (click)="goNewMedicine()">library_add</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let medicine">
                        <mat-icon (click)="openEditDialog(medicine.id)">edit</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-paginator" [pageSize]="3" [pageSizeOptions]="[3, 6, 12]"
                showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
