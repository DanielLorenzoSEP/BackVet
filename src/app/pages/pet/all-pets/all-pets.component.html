<div class="table-container">
    <div class="back" (click)="goBack()">
        <span>Volver</span>
    </div>
    <div class="mat-table">
        <div class="top-container">
            <h1 class="title">Mascotas</h1>
            <div class="search">
                <input matInput (keyup)="filter($event)" placeholder="Buscar">
                <!-- <button (click)="goNewPet()">Agregar Mascota</button> -->
            </div>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
                </ng-container>

                <!-- Columna Username -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
                </ng-container>

                <!-- Columna Email -->
                <ng-container matColumnDef="race">
                    <th mat-header-cell *matHeaderCellDef>Raza</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.race }}</td>
                </ng-container>

                <!-- Columna Phone -->
                <ng-container matColumnDef="specie">
                    <th mat-header-cell *matHeaderCellDef>Especie</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.specie }}</td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef>Cliente</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.userUsername }}</td>
                </ng-container>

                <!-- Columna Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon (click)="goNewPet()">library_add</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let pet">
                        <div class="icons">
                            <mat-icon class="icon" (click)="onRowClick(pet)">visibility</mat-icon>
                            <mat-icon class="icon" (click)="deletePet(pet.id)">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
