<div class="container">
    <div class="form">
        <h1 class="title">Iniciar sesión</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input class="input" type="username" id="username" name="username" formControlName="username"
                    placeholder="Ej. Usuario" required>
                    <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']">El usuario es requerido</mat-error>
                    <mat-error *ngIf="loginForm.get('username')?.errors?.['pattern']">Sólo ingresa caracteres válidos</mat-error>
            </div>
            <div class="form-group formB">
                <label for="password">Contraseña</label>
                <input class="input" type="password" id="password" name="password" formControlName="password"
                   placeholder="**********" required>
                   <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">La contraseña es requerida</mat-error>
                   <mat-error *ngIf="loginForm.get('password')?.errors?.['pattern']">La contraseña debe tener por lo 
                     menos 8 caracteres, una letra mayúscula, una minúscula y un número
                   </mat-error>
            </div>
            <a routerLink="/registro1" class="link">Registrarme</a>
            <a routerLink="/recover1" class="link">Olvidé la contraseña</a>
            <div class="btnContainer">
                <button [disabled]="!loginForm.valid" [ngClass]="{'btnSubmit': loginForm.valid, 'btnDisabled': !loginForm.valid}"
                type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
